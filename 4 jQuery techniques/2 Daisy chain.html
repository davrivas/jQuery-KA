<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Daisy chain</title>
    </head>
    <body>

        
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <script>
        for (i=0; i < 25; i++) {
            $("<img>").attr("src", "https://upload.wikimedia.org/wikipedia/commons/2/29/English_Daisy_(Bellis_Perennis).jpg").attr("width", "100").attr("alt", "Daisy").appendTo("body");
        }        
        </script>
    </body>
</html>
